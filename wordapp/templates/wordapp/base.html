{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LexiQ - 一款简洁的背单词软件{% endblock %}</title>
    {% bootstrap_css %}

</head>
<head>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">LexiQ - 背单词软件</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                
                <ul class="navbar-nav">
                                        
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'start_game' %}">开始学习</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'display_words' %}">显示单词</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_csv' %}">上传 CSV 文件</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          个人中心
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'login' %}">登录</a></li>
                          <li><a class="dropdown-item" href="{% url 'register' %}">注册</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="{% url 'view_study_records' %}">学习记录</a></li>
                        </ul>
                      </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% bootstrap_javascript %}
</body>
</html>
