{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LexiQ - 一款简洁的背单词软件{% endblock %}</title>
    {% bootstrap_css %}
    <style>
        body {
            padding-top: 5rem;
            background-color: #; /* 米色F1FADA */
        }
        .navbar {
            background-color: #265073 !important; /* 导航栏颜色 */
        }
        .jumbotron {
            background-color: #9AD0C2; 
            color: #fff;
            border-radius: 20px; /* 圆角设计 */
            padding: 2rem; /* 内边距 */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* 阴影效果 */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">LexiQ - 背单词软件</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                
                <ul class="navbar-nav">
                                        
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'start_game' %}">开始学习</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'display_words' %}">显示单词</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_csv' %}">上传 CSV 文件</a>
                    </li>
                    

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    {% bootstrap_javascript %}
</body>
</html>
