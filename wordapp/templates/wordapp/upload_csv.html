{% extends 'wordapp/base.html' %} {% load bootstrap5 %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">上传 CSV 文件</h5>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary mt-3">上传</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">删除单词组</h5>
          <form method="post" action="{% url 'delete_word_group' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="deleteGroup" class="form-label"
                >选择要删除的单词组:</label
              >
              <select class="form-select" id="deleteGroup" name="group_id">
                {% for group in groups %}
                <option value="{{ group.id }}">{{ group.name }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-danger">删除</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
